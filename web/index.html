<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Permissions Policy for Camera and Microphone (Web) -->
  <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, display-capture=*">
  
  <!-- Feature Policy for older browsers -->
  <meta http-equiv="Feature-Policy" content="camera *; microphone *; display-capture *">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Lexi Web">
  <link rel="apple-touch-icon" href="logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="logo.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="logo.png"/>
  <link rel="shortcut icon" href="logo.png"/>

  <title>Lexi Web</title>
  <script src="https://download.agora.io/sdk/release/iris-web-rtc_n450_w4220_0.8.6.js"></script>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Prevent text selection on right-click areas */
    .no-context-menu {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Prevent default context menu on Flutter canvas -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Prevent context menu on the entire Flutter app
      document.addEventListener('contextmenu', function(e) {
        // Allow context menu for file input elements
        if (e.target.tagName === 'INPUT' && e.target.type === 'file') {
          return true;
        }
        
        // Check if the target is part of the Flutter app
        const flutterView = document.querySelector('flutter-view, flt-glass-pane');
        if (flutterView && (flutterView.contains(e.target) || e.target === flutterView)) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
